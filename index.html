---
layout: default
title: "JAVA Blog"
---
<h1>JAVA Blog >.</h1>
<div class="container">
    <div class="post-container">
        {% for post in site.posts %}
            
                <h2><a target="_blank" href="{{ site.baseurl }}{{ post.url }}"><div class="post-card">{{ post.title }}</div></a></h2>
                <p>{{ post.date | date: "%B %d, %Y" }}</p>
            
        {% endfor %}
    </div>
</div>
