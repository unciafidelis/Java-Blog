
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rouge/3.27.0/themes/github.min.css">
</head>
<script>
document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll("pre").forEach((block) => {
        // Crear botón
        let button = document.createElement("button");
        button.innerText = "Copiar";
        button.classList.add("copy-btn");
        
        // Insertar antes del bloque <pre>
        block.parentNode.insertBefore(button, block);

        // Copiar contenido al hacer clic
        button.addEventListener("click", () => {
            let code = block.innerText;
            navigator.clipboard.writeText(code).then(() => {
                button.innerText = "Copiado!";
                setTimeout(() => button.innerText = "Copiar", 2000);
            });
        });
    });
});
</script>

<body>
    <section>
        {{ content }} <!-- Aquí se renderiza el contenido de index.html -->
    </section>
    <footer>
        <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
